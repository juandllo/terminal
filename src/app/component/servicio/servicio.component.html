<div class="row">
  <div class="col-md-6">
    <div class="card">
        <div class="container card-header">
            <h2 class="page-head-title">Gestionar servicios</h2>
        </div>
        <div class="container card-body row">
          <div class="col-md-12">
            <form [formGroup]="formulario">
              <div class="">
                <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" id="nombre" 
                    required placeholder="Nombre del servicio" formControlName="nombre" />
                </div>
                <div class="form-group">
                  <label for="url">Url</label>
                  <input type="text" class="form-control" id="url" 
                    required placeholder="Url del servicio" formControlName="ruta" />
                </div>
              </div>
              <div class="">
                <div class="form-group">
                    <label for="metodo">MÃ©todo</label>
                    <select class="form-control custom-select" id="metodo" formControlName="metodo" required>
                        <option value="0" selected>Seleccionar...</option>
                        <option value="1">GET</option>
                        <option value="2">POST</option>
                        <option value="3">PUT</option>
                        <option value="4">DELETE</option>
                        <option value="5">PATCH</option>
                    </select>
                </div> 
              </div>
              <div class="">
                <div class="code-editor form-group">
                    <label >Body</label>
                    <div ace-editor
                      mode="json"
                      [(text)]="text"
                      [options]="options"
                      [autoUpdateContent]="true" 
                      [durationBeforeCallback]="1000"
                      (textChanged)="onChange($event)"
                      style="min-height: 200px; overflow: auto;"></div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-sm-10">
                  <input type="button" class="float-right btn btn-outline-secondary" value="Limpiar"/>
                </div>
                <div class="col-sm-2">
                  <input type="button" class="float-right btn btn-info" (click)= "crearServicio()" value="Guardar"/>
                </div> 
              </div> 
            </form>
          </div>
        </div>
      </div>
  </div>
  <div class="col-md-6">
      <div class="card">
          <div class="container card-header">
              <h2 class="page-head-title">Listado</h2>
          </div>
          <div class="container card-body row">
            <div class="col-md-12">
              
            </div>
          </div>
      </div>
  </div>
</div>
