<div class="row">
  <div class="col-md-6">
    <div class="card">
        <div class="card-header bg-info">
            <h2 class="page-head-title">Gestionar servicios</h2>
        </div>
        <div class="card-body row">
          <div class="col-md-12">
            <form [formGroup]="formulario">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" 
                  required placeholder="Nombre del servicio" formControlName="nombre" />
              </div>
              <div class="form-group">
                <label for="url">Url</label>
                <input type="text" class="form-control" id="url" 
                  required placeholder="Url del servicio" formControlName="ruta" />
              </div>
              <div class="form-group">
                <label for="metodo">MÃ©todo</label>
                <select class="form-control custom-select" id="metodo" formControlName="metodo" required>
                    <option value="0" selected>Seleccionar...</option>
                    <option value="1">GET</option>
                    <option value="2">POST</option>
                    <option value="3">PUT</option>
                    <option value="4">DELETE</option>
                    <option value="5">PATCH</option>
                </select>
              </div> 
              <div>
                <div class="code-editor form-group">
                    <label >Body</label>
                    <div ace-editor id="editor"
                      [mode]="'json'"
                      [(text)]="body"
                      [options]="editorOptions"
                      [autoUpdateContent]="true" 
                      [durationBeforeCallback]="1000"
                      style="min-height: 200px; overflow: auto;"></div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-sm-10">
                  <input type="button" class="float-right btn btn-outline-secondary" value="Limpiar"/>
                </div>
                <div class="col-sm-2">
                  <input type="button" class="float-right btn btn-info" (click)= "crearServicio()" value="Guardar"/>
                </div> 
              </div> 
            </form>
          </div>
        </div>
      </div>
  </div>
  <div class="col-md-6">
    <div class="card">
        <div class="card-header bg-info">
            <h2 class="page-head-title">Listado</h2>
        </div>
        <div class="card-body">
          <table class="table table-hover table-striped table-active">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Url</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let serv of allServicios; let i = index">
                <th scope="row">{{i + 1}}</th>
                <td>{{serv.nombre}}</td>
                <td>{{serv.ruta}}</td>
                <td>
                  <button type="button" class="btn btn-primary" (click)="selectService(serv)" >
                    <i class="fa fa-edit"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
  </div>
</div>
